<html class="scroll-smooth example example2" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="src/needy/icon.png">
    <!--FONTS-->

<body class="bg-black">

    <!---->
    <!-- Needy Girl Overdose -->
    <section class=" needy-bg-pattern overflow-hidden relative needy-font" >
        <article class="h-screen flex flex-col justify-between">

            <div class="flex justify-center items-center h-full">
                <div class="needy-border needy-window-bg pt-1 pl-1 pr-1 mr-1 ml-1 animate-fade z-10 overflow-hidden"  id="Needy-Girl-Overdose">
                    <div class="flex justify-between border needy-border needy-window-bg mb-1 p-0.5">
                        <div class="flex gap-0.5">
                            <div class="h-5 w-5 self-center needy-bg"></div>
                            <h1 class="self-center">Webcam</h1>
                        </div>
                        <div class="flex items-center gap-0.5">
                            <button id="needy-button-1"><img class="h-5 needy-window-btn-hover" src="src/needy/Needy1.svg" alt=""></button>
                            <button id="needy-button-2"><img class="h-5 needy-window-btn-hover" src="src/needy/Needy2.svg" alt=""></button>
                            <button id="needy-button-3"><img class="h-5 needy-window-btn-hover" src="src/needy/Needy3.svg" alt=""></button>
                        </div>
                    </div>

                    <div id="chair-bg" class="flex justify-center needy-cam-bg needy-border">
                        <img id="kangel-gif" class="object-cover w-96 " src="src/needy/kangel.gif" alt="">
                    </div>

                    <div id="msg" class=" mb-5 hidden flex gap-2">
                        <h1 class="text-xs">Webcam : on</h1>
                        <h1 class="text-xs">Audio : off</h1>
                        <h1 class="text-xs">60 fps</h1>
                    </div>

                    <div class="flex gap-0.5 mt-1 items-end ">
                        <div class="w-6 h-2 needy-t-l-r needy-bg2"></div>
                        <div class="flex justify-center w-5 h-fit needy-border">
                            <div class="w-1 h-1 "></div>
                            <div class="w-1 h-1 needy-bg"></div>
                            <div class="w-1 h-1 "></div>
                            <div class="w-1 h-1 needy-bg "></div>
                            <div class="w-1 h-1 "></div>
                        </div>
                    </div>

                </div>

                <div class="absolute top-0 left-0 z-0">
                    <div class="flex flex-col">
                        <button id="pills" class="hover:scale-110" ><img class="w-14" src="src/needy/pills.png" alt=""></button>
                    </div>
                </div>

            </div>

            <div class="flex justify-between bg-pink-400 needy-t z-20">
                <div class="flex">
                    <button class=" pl-1 pr-1 needy-r needy-window-bg hover:bg-pink-300">
                        <img class="h-8" src="src/needy/windows os.svg" alt="">
                    </button>
                    <button id="needy-window-button" class="flex needy-r gap-1 needy-window-bg p-1 hover:bg-pink-300">
                        <div class="h-5 w-5 self-center needy-bg"></div>
                        <h1 class="self-center">Webcam</h1>
                    </button>
                </div>
                <div class="flex">
                    <button class="pl-1 pr-1 needy-window-bg hover:bg-pink-300">
                        <h1 id="needy-clock" class="w-20 text-sm">0</h1>
                        <h1 id="needy-date" class="text-sm">0</h1>
                    </button>
                </div>
            </div>

        </article>
    </section>
    <!-- Needy Girl Overdose -->
    <!---->
